version: 2
project_name: noxdir

before:
  hooks:
    - go mod tidy

signs:
  - artifacts: checksum
    cmd: gpg2
    args:
      - "--batch"
      - "-u"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

builds:
  - id: noxdir
    binary: noxdir
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [ tar.gz ]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [ zip ]

homebrew_casks:
  - name: noxdir
    binary: noxdir
    manpage: man/noxdir.1
    completions:
      bash: completion/noxdir.bash
      zsh: completion/noxdir.zsh
      fish: completion/noxdir.fish
    directory: Casks
    homepage: "https://github.com/crumbyte/noxdir"
    description: "Terminal utility for visualizing file system usage."
    hooks:
      post:
        install: |
          if system_command("/usr/bin/xattr", args: ["-h"]).exit_status == 0
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/noxdir"]
          end
    repository:
      owner: crumbyte
      name: homebrew-noxdir
      branch: main

changelog:
  sort: asc
  filters:
    exclude:
      - "README.MD"
      - "^docs:"
      - "^test:"

release:
  github:
    owner: crumbyte
    name: noxdir
  name_template: "{{.ProjectName}}-v{{.Version}}"
